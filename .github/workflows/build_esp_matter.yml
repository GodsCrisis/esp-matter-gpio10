name: Build ESP-Matter for ESP32-H2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'


      - name: Set up ESP-IDF
        uses: espressif/setup-idf@v3
        with:
          version: 'v5.5.1'       
          targets: 'esp32h2'       

      - name: Build example (light)
        run: |
          cd examples/light    
          idf.py set-target esp32h2
          idf.py build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32h2-firmware
          path: |
            examples/light/build/bootloader/bootloader.bin
            examples/light/build/partition_table/partition-table.bin
            examples/light/build/app.bin
